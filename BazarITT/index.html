<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bazar ITT | Login</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>

        <form id="login" class="input-group" method "post">
          <input name "nocontrol" type="text" class="input-field" placeholder="Numero de Control" required>
          <input name "pass" type="text" class="input-field" placeholder="Contraseña" required>
          <br>
          <button type="submit" class="submit-btn">Ingresar</button>
        </form>

        <form id="register" class="input-group" action"connect.php">
          <input name= "NumControl" type="text" class="input-field" placeholder="Numero de Control" required>
          <input name= "NombreAlumno" type="text" class="input-field" placeholder="Nombre" required>
          <input name="NumTelefono" type="text" class="input-field" placeholder="Numero de Teléfono" required>
          <input type="text" class="input-field" placeholder="Contraseña" required>
          <input name "Password" type="text" class="input-field" placeholder="Confirmar Contraseña" required>
          <br>
          <button type="submit" class="submit-btn">Registrar</button>
        </form>

      </div>



    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
      }
      function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";
      }
    </script>

  </body>
</html>
